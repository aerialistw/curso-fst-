<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página de Formulário</title>
</head>
<header>
    <h1 align="center">Preencha seus dados para ganhar uma moto!</h1>
    <hr />
</header>

<body>
    <form>
        <label for="name">Nome Completo:</label>
        <input type="text" /> <br />
        <br />
        <label for="file">Mande foto do seu cartão de crédito:</label>
        <input type="file" /> <br />
        <br />
        <label for="birthdate">Coloque sua data de nascimento:</label>
        <input type="date" /> <br />
        <br />
        <label for="radio">Quer uma moto?</label>
        <input type="radio" /> <br />
        <br />
        <label for="range">Qual é a sua vontade de ganhar uma moto?</label>
        <input type="range" /> <br />
        <br>
        <label for="submit">Envie seus dados, eles estarão seguros!</label>
        <input type="submit" value="submit" /> <br />
    </form>



</body>

</html>
